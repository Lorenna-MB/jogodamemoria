<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>

</head>
<body>

<main>
    <div class="login-header">
        <img src="./assets/memoryIcon.png" alt="Ícone jogo da memória">
        <h1>Jogo da Memória</h1>
    </div>
    <input type="text" placeholder="Digite seu nick" class="login-input">

    <button class="open-modal" data-modal="modal-1" disabled>Play</button>
    <dialog id="modal-1">
        <h2>Escolha o tema</h2>
        <button class="loginPokemon">Pokemon <img class="pokemonButton" src="../../assets/iconPokemon.png" alt="Ícone pokemon"></button>
        <button class="loginHxh">Hunter x Hunter<img class="hxhButton" src="../../assets/logoHxh.png" alt="Ícone Hunter x Hunter"></button>
        <div class="players">
        <button class="Player1">❶ Player</button>
        <button class="Player2">❷ Players</button>
        </div>
        <button class="close-modal" data-modal="modal-1">✖</button>
        
    </dialog>
</main>

</body>
</html>
