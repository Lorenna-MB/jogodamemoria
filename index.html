<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>

</head>
<body>

<main>
    <div class="login-header">
        <img src="./assets/memoryIcon.png" alt="Ícone jogo da memória">
        <h1>Jogo da Memória</h1>
    </div>
    <input type="text" placeholder="Digite seu nick" class="login-input">

    <button class="open-modal" data-modal="modal-1" disabled>Play</button>
    <dialog id="modal-1">
        <h2>Solo ou Multiplayer</h2>
        <div class="players">
            <button class="Player1">❶ Player</button>
            <button class="Player2">❷ Players</button>
        </div>
        <div class="dificuldades">
            <h2>Escolha a dificuldade</h2>
            <button class="dificuldade" data-dif="fácil">Fácil</button>
            <button class="dificuldade" data-dif="médio">Médio</button>
            <button class="dificuldade" data-dif="difícil">Difícil</button>
        </div>
        <h2>Escolha o tema</h2>
            <button type="button" class="loginPokemon">Pokemon <img class="pokemonButton" src="./assets/iconPokemon.png" alt="Ícone pokemon"></button>
            <button type="button" class="loginHxh">Hunter x Hunter<img class="hxhButton" src="./assets/logoHxh.png" alt="Ícone Hunter x Hunter"></button>
            
        <button class="close-modal" data-modal="modal-1">✖</button>     
    </dialog>
</main>

</body>
</html>
