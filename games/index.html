<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
</head>
<body>
    <div class="container">
    <header>
        <div class="cabecalho">
            <h1>Jogo da Memória</h1>
            <img class="logo" src="" alt="Logo do tema">
        </div>
        <div class="placar-solo">
            <h3>Pontuação: <span id="point">0</span></h3>
            <h3>Tempo: <span id="timer">0s</span></h3>
        </div>

        <span class="player"></span>
        <button id="buttonReturn" type="submit"class="buttonReturn">Início</button>

        <div class="placar placar-multiplayer">
            <h3>Player 1: <span id="player1-name"></span> | Pontos: <span id="p1-score">0</span></h3>
            <br>
            <h3>Player 2: <span id="player2-name"></span> | Pontos: <span id="p2-score">0</span></h3>
            <div class="turn-info"></div>
        </div>

    </header>
    <div class="grid"></div>
    <button id="play-button">Play</button>
</div> 
    
    <script src="games.js"></script>

</body>
</html>
